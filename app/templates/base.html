<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />
    <title>Ceneo.pl Web Scrapper</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="navigation">
          <li><a href="{{ url_for('index') }}">Gl√≥wna</a></li>
          <li><a href="{{ url_for('extract') }}">Ekstrakcja opnii</a></li>
          <li><a href="{{ url_for('products') }}">Produkty</a></li>
          <li><a href="{{ url_for('author') }}">O autorze</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2 class="section-heading">{%block title%} {%endblock%}</h2>
        <div class="content">
          {% block content %}
          {% endblock %}
      </section>
    </main>
    <footer>
      <p>Strona byla wykonana w procesie nauczania w ANS w Nowym Targu</p>
      <p>Autor: Bohdan Domanskyi</p>
    </footer>
  </body>
</html>
